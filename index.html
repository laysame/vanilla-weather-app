<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <script src="https://kit.fontawesome.com/adfa1331ae.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather-App</title>
</head>
<body>
<div class="wrapper mt-5">
    <div class="container">
        <div class="row">
            <div class="col-12 mt-5 ps-5 pe-5">

                <div class="input-group">
                    <input type="search" class="form-control rounded" placeholder="Enter a city" autocomplete="off"
                           autofocus>

                    <div class="justify-content-md-end">
                        <button class="btn btn-primary ms-4 me-md-1" id="btn-search" type="button">Search</button>
                        <button class="btn btn-primary" type="button" id="btn-current">Current</button>
                    </div>

                </div>

            </div>
            <div class="weather-info mt-4 ps-5">
                <div class="row">
                    <div class="col">
                        <h1 class="city">
                            Dublin, IE
                        </h1>
                        <ul class="p-0">
                            <li>Thu, 15 Jul ⏰ 15:00</li>
                            <li>Few Clouds</li>
                            <li><i class="fas fa-arrow-circle-up"></i> Day 24° <i class="fas fa-arrow-circle-down"></i>
                                Night
                                22°
                            </li>
                        </ul>
                    </div>
                    <div class="col">
                        <img src="images/cloudy.png" class="float-start weather-icon pe-2" alt="weather icon">
                        <h2 id="temperature">23<span id="units">°C|°F</span></h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-3 pe-5">
                        <ul class="list-group list-group-horizontal">
                            <li class="list-group-item">Humidity: <strong>71%</strong></li>
                            <li class="list-group-item">Pressure: <strong>1025hPa</strong></li>
                            <li class="list-group-item">Visibility: <strong>10km</strong></li>
                            <li class="list-group-item">Feels like: <strong>23°</strong></li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="src/script.js"></script>
</body>
</html>
