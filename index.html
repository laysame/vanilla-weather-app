<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/adfa1331ae.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Weather-App</title>
</head>
<body>
<div class="wrapper">
    <div class="container">
        <div class="row m-3">
            <div class="col-12 m-3">
                <div class="input-group">
                    <input type="text" class="form-control rounded me-3" placeholder="Enter a city" autocomplete="off"
                           autofocus">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-primary me-md-2" type="button">Search</button>
                        <button class="btn btn-primary" type="button">Current</button>
                    </div>
                </div>

            </div>
            <div class="weather-info">
                <div class="row">
                    <div class="col-6">
                        <h1 class="city">
                            Dublin
                        </h1>
                        <ul>
                            <li>Thu, 15 Jul ⏰ 15:00</li>
                            <li>Few Clouds</li>
                            <li><i class="fas fa-arrow-circle-up"></i>Day 24° <i class="fas fa-arrow-circle-down"></i>Night
                                22°
                            </li>
                        </ul>
                        <img src="images/cloudyd.png" alt="weather icon">
                        <h2>23°</h2>
                    </div>

                    <div class="col-6">
                        <ul>
                            <li>Humidity: 71%</li>
                            <li>Pressure: 1025hPa</li>
                            <li>Visibility: 10km</li>
                            <li>Feels like 23°</li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="src/script.js"></script>
</body>
</html>
