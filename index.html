<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Vanilla Weather App</title>
</head>
<body>
<div class="wrapper">
    <div class="container" style="background-color: lightpink">
        <div class="row">
            <div class="col-6">
                input
            </div>
            <div class="col-3">
                buttons
            </div>
        </div>
        <div class="weather-info">
            <div class="row">
                <div class="col-6">
                    city
                </div>
                <div class="col-6">
                    temperature
                </div>
            </div>
            <div class="row weather-forecast">
                <div class="col w-25">mon</div>
                <div class="col w-25">tue</div>
                <div class="col w-25">wed</div>
                <div class="col w-25">thu</div>
                <div class="col w-25">fri</div>
            </div>
        </div>

    </div>
</div>


<script src="script.js"></script>
</body>
</html>
