<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <script src="https://kit.fontawesome.com/adfa1331ae.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather-App</title>
</head>
<body>
<div class="wrapper mt-5">
    <div class="container">
        <div class="row">
            <div class="col-12 mt-5 ps-5 pe-5">
                <form id="input-form">
                    <div class="input-group">
                        <input type="search" class="form-control rounded" id="input-search" placeholder="Enter a city" autocomplete="off"
                               autofocus>

                        <div class="justify-content-md-end">
                            <button class="btn btn-primary ms-4 me-md-1" id="btn-search" type="button">Search</button>
                            <button class="btn btn-primary" type="button" id="btn-current">Current</i></button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="weather-info mt-4 ps-5">
                <div class="row m-1">
                    <div class="col">
                        <h1 id="city"></h1>
                        <ul class="p-0">
                            <li>Local time: <span id="date-time"></span></li>
                            <li id="weather-description"></li>
                            <li id="high-low-temp"></li>
                        </ul>
                        <div class="btn-group pb-3" role="group">
                            <button type="button" class="btn btn-primary unit disabled" id="celsius-btn">°C</button>
                            <button type="button" class="btn btn-primary unit" id="fahrenheit-btn">°F</button>
                        </div>
                    </div>
                    <div class="col">
                        <img src="" class="float-start weather-icon pe-2" alt="" id="icon">
                        <h2 id="temperature"></h2>
                    </div>
                </div>
                <div class="row m-1">
                    <div class="col mb-3 pe-5">
                        <ul class="list-group list-group-horizontal">
                            <li class="list-group-item p-0"><i class="fas fa-temperature-low"></i> Feels like <span id="feels-like"></span></li>
                            <li class="list-group-item p-0"><i class="far fa-lightbulb"></i> Visibility<span id="visibility"></span></li>
                            <li class="list-group-item p-0"><i class="fas fa-water"></i> Humidity <span id="humidity"></span></li>
                            <li class="list-group-item p-0"><i class="fas fa-wind"></i> Wind <span id="wind"></span></li>
                        </ul>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="row m-0 p-0">
                            <div class="col">
                                <ul class="list-group list-group m-0 p-2">
                                    <li class="list-group-item p-0 forecast-list mb-1">Monday</li>
                                    <li class="list-group-item p-0 forecast-list">28°</li>
                                    <li class="list-group-item p-0 forecast-list"><img src="images/cloudy.png" alt="" class="weather-icon-forecast"></li>
                                </ul>
                            </div>
                            <div class="col">
                                <ul class="list-group list-group m-0 p-2">
                                    <li class="list-group-item p-0 forecast-list mb-1">Tuesday</li>
                                    <li class="list-group-item p-0 forecast-list">28°</li>
                                    <li class="list-group-item p-0 forecast-list"><img src="images/cloudy.png" alt="" class="weather-icon-forecast"></li>
                                </ul>
                            </div>
                            <div class="col">
                                <ul class="list-group list-group m-0 p-2">
                                    <li class="list-group-item p-0 forecast-list mb-1">Wednesday</li>
                                    <li class="list-group-item p-0 forecast-list">28°</li>
                                    <li class="list-group-item p-0 forecast-list"><img src="images/cloudy.png" alt="" class="weather-icon-forecast"></li>
                                </ul>
                            </div>
                            <div class="col">
                                <ul class="list-group list-group m-0 p-2">
                                    <li class="list-group-item p-0 forecast-list mb-1">Thursday</li>
                                    <li class="list-group-item p-0 forecast-list">28°</li>
                                    <li class="list-group-item p-0 forecast-list"><img src="images/cloudy.png" alt="" class="weather-icon-forecast"></li>
                                </ul>
                            </div>
                            <div class="col">
                                <ul class="list-group list-group m-0 p-2">
                                    <li class="list-group-item p-0 forecast-list mb-1" >Friday</li>
                                    <li class="list-group-item p-0 forecast-list">28°</li>
                                    <li class="list-group-item p-0 forecast-list"><img src="images/cloudy.png" alt="" class="weather-icon-forecast"></li>
                                </ul>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
    <footer class="footer mt-2">
        <p>This project was coded by <a href="https://www.linkedin.com/in/laysasouza/" class="linkedin-link" target="_blank">Laysa Souza <i class="fab fa-linkedin"></i> </a>and is <a href="https://github.com/laysame/vanilla-weather-app" target="_blank" class="github-link">open-sourced on GitHub <i class="fab fa-github"></i></a> and <a href="https://laughing-aryabhata-65e104.netlify.app/" class="netlify-link" target="_blank">hosted on Netlify</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
